<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Textarea Element</title>
    </head>
    <body>
        <form action="/server">

        </form>
    </body>
