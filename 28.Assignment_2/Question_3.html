<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Audio Tag</title>
    </head>
    <body>
        <h1>This is a Audio</h1>
        <audio controls>
            <source src="Audio.mp3" type="audio/mp3">
        </audio>
    </body>
</html>
