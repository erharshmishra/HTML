<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Input Range Element</title>
    </head>
    <body>
        <form action="/server">
            <label for="volume"><b>Select your volume level : </b></label>
            <input type="range" min="0" max="100" name="vol" id="volume">
            <button>Submit</button>
        </form>
    </body>
</html>
